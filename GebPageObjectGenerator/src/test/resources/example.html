<html>
    <head>
        <title>Name And Age Submission Form</title>
    </head>
    <body>
        <form action="/" method="post" id="signupForm">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" id="myName" name="name" value="" /></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" id="myAge" name="age" value="" /></td>
                </tr>
                <tr>
                    <td><button type="submit" id="mySubmitButton">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
